<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中布局</title>
    <style>
        *{
            margin:0;
            padding:0
        }
        #parent{
            width: 100%;
            height: 200px;
            background:#999
        }
        #child{
            width: 200px;
            height:200px;
            background:#ff5252
        }

    /*    第一种解决方案*/
        #parent{
            text-align:center
        }
        #child{
            display: inline-block
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
